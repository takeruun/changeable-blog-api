type BlogList {
  id: ID!
  title: String!
  thumbnailImagePath: String!
  tags: [String!]!
  createdAt: String!
}

type BlogListConnection {
  pageInfo: PageInfo!
  nodes: [BlogList!]!
}

type RecommendBlogListConnection {
  nodes: [BlogList!]!
}


extend type Query {
  blogList(input: PageCondition!): BlogListConnection!
  recommendBlogList: RecommendBlogListConnection!
}
